[project]
name = "occhio"
version = "0.1.1"
description = "Experiment with Toy Models of Superposition"
requires-python = ">=3.10"
dependencies = ["numpy>=2.2.6", "torch>=2.10.0"]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[dependency-groups]
dev = ["pytest>=9.0.2", "ruff>=0.15.0", "ty>=0.0.14"]

[tool.pytest.ini_options]
pythonpath = ["src"]
